<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label> Converter <b>de</b>
                <select name="" id="">
                    <option value="">
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select name="" id="currency-select">
                    <option>
                        US$ Dólar americano
                    </option>

                    <option>
                        € Euro
                    </option>

                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>


            <label>
                <b id="value-input">Valor</b>
                <input id="input-value" placeholder="R$ 10.000,00">

            </label>

            <button id="converty-button" type="button">Converter</button>

            <section>

                <div class="currency-container">
                    <img src="./assets/brasil 2.svg" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img src="./assets/Vector.png" alt="seta" class="arrow-img">

                <div class="currency-container">
                    <img src="./assets/eua.svg" id="currency-img" alt="bandeira-conversao">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>

            </section>

            <footer>
                &copy;<a href="https://www.linkedin.com/in/victor-santos-599332221/" target="_blank">Victor Santos</a>
            </footer>

        </main>

    </div>

</body>
<script src="script.js">
</script>

</html>
